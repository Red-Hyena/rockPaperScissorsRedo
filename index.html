<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/index.css">
        <title>Rock, Paper, Scissors</title>
        <script src="/js/rpsGame.js" defer></script>
    </head>

    <body>
        <article class="flexTitleScreen">
            <h1>Rock | Paper | Scissors</h1>
            <div class="subFlexTitleScreen">
                <p>To start, select the amount of rounds you wish to play. Then push the 
                    Rock, Paper or Scissors button and wait for the AI to make their turn.</p>
                <ul>
                    <li>Rock beats Scissors</li>
                    <li>Paper beats Rock</li>
                    <li>Scissors beats Paper</li>
                </ul>
            </div>
        </article>
        <article class="flexRoundSelect">
            <button type="submit" id="btnThreeRounds" class="roundSelectBtn">3 Rounds</button>
            <button type="submit" id="btnFiveRounds" class="roundSelectBtn">5 Rounds</button>
            <button type="submit" id="btnSevenRounds" class="roundSelectBtn">7 Rounds</button>
        </article>
    </body>
</html>
